<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color: #e31837; padding:20px; border:none;">
        <div class="row">
        <div class="col-xs-4"><img src="images/techm_logo_img.png"></div>
        <div class="col-xs-4 headtext"></div>
        <div class="col-xs-4"></div>
  </nav>
<div class="container">
      <form class="form-horizontal" autocomplete="off" method="post" action="#">
         <div class="form_bg">
         <h1>Attendance</h1>
            <div class="form-group">
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" autocomplete="off" name="username" id="username"  placeholder="Username"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" autocomplete="off" name="password" id="password"  placeholder="Password"/>
                </div>
              </div>
            </div>

            <div class="form-group ">
              <a href="home.html">
              <button type="button" class="btn loginbtn btn-lg btn-block login-button">Login</button></a>
            </div>

          </div>
          </form>
  </div>
</body>
</html>
